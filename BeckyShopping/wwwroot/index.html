<!DOCTYPE html>
<html>
<head>
    <title>Becky Shopping</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Welcome to Becky Shopping!</h2>
    <div class="product-info">
        <img src="/img/2021-new-arrivals-dress-shirts-woman-sum_main-2.jpg" alt="Alternate Text" />
        <h3>Woman Dress</h3>
        <ul class="product-props">
            <li>Price: $25.99</li>
            <li>Name: 2022 new arrivals dress-shirts woman</li>
            <li>Description: 2021 New Arrivals Dress Shirts Woman Summer Tops Fashionable Long Sleeve T-shirt Dress</li>
            <li>Category: Women's Blouses & Shirts</li>
        </ul>
        <button>Buy</button>

    </div>
    <div id="theForm">
        <form action="/" method="post">
            <label>Your Name: </label>
            <br />
            <input name="name" value="" />
            <br />
            <label>Email: </label>
            <br />
            <input type="text" name="name" value="" />
            <br />
            <label>Subject: </label>
            <br />
            <input type="text" name="name" value="" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" name="name" value="Send Message" />
        </form>
    </div>
</body>
</html>
