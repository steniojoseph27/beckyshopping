<h3>Cart</h3>
<div>Count: {{ store.order.items.length }}</div>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td> <img src="/img/{{ item.productImageId }}.jpg" alt="{{ item.productName }}"
                       class="img-fluid product-thumb"
                       />
            </td>
            <td>{{ item.productCategory }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unitPrice | currency }}</td>
            <td>{{ item.unitPrice * item.quantity | currency }}</td>
        </tr>
    </tbody>
</table>
<hr />
